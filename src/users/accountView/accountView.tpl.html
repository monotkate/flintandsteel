<md-content layout="column" layout-align="start center">
    <h1>Account</h1>
    <div>
        <!-- Need to figure out page layout -->
        <div layout="row" layout-align="center">
            <identicon username='user.username' size='130'></identicon>
        </div>
        <h2><center>{{user.name}} (<i>{{user.username}}</i>)</center></h2>
        <h4><center>{{user.email}}</center><h4>
    </div>
    <md-button class="md-raised md-warn" ng-click="logout()" flex>Logout</md-button>
</md-content>
